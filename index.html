<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fullscreen Tetris</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    color: white;
    font-family: sans-serif;
    overflow: hidden;
  }
  #game-container {
    display: flex;
    align-items: flex-start;
    gap: 20px;
  }
  #tetris {
    background: black;
    image-rendering: pixelated;
    border: 2px solid #555;
  }
  #sidebar {
    font-size: 16px;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<div id="game-container">
  <canvas id="tetris"></canvas>
  <div id="sidebar">
    <div>Score: <span id="score">0</span></div>
    <div>Lines: <span id="lines">0</span></div>
    <div>Level: <span id="level">0</span></div>
    <div style="margin-top:10px;">Next:</div>
    <canvas id="next" width="80" height="80"></canvas>
    <div style="margin-top:10px; font-size: 12px; color: #aaa;">
      Controls:<br>
      ← → : Move<br>
      ↓ : Soft Drop<br>
      ↑ / W : Rotate<br>
      Space : Hard Drop<br>
      P : Pause<br>
      Enter : Restart
    </div>
  </div>
</div>
<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
const nextCanvas = document.getElementById('next');
const nextCtx = nextCanvas.getContext('2d');

let cols = 10;
let rows = 20;
let blockSize;

function resizeCanvas() {
  blockSize = Math.floor(window.innerHeight / rows);
  if (blockSize * cols > window.innerWidth * 0.7) {
    blockSize = Math.floor((window.innerWidth * 0.7) / cols);
  }
  canvas.width = cols * blockSize;
  canvas.height = rows * blockSize;
  context.setTransform(blockSize, 0, 0, blockSize, 0, 0);
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const scoreEl = document.getElementById('score');
const linesEl = document.getElementById('lines');
const levelEl = document.getElementById('level');

function createMatrix(w, h) {
  const matrix = [];
  while (h--) {
    matrix.push(new Array(w).fill(0));
  }
  return matrix;
}

function createPiece(type) {
  if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
  if (type === 'O') return [[2,2],[2,2]];
  if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
  if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
  if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
  if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
  if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
}

const colors = [
  null,
  '#7b5cff',
  '#ffd24a',
  '#ff8a3d',
  '#4aa3ff',
  '#00e4ff',
  '#41c96a',
  '#ff5f6d'
];

function drawMatrix(matrix, offset, ctxRef=context) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        ctxRef.fillStyle = colors[value];
        ctxRef.fillRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        arena[y + player.pos.y][x + player.pos.x] = value;
      }
    });
  });
}

function collide(arena, player) {
  const m = player.matrix;
  const o = player.pos;
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < m[y].length; ++x) {
      if (m[y][x] !== 0 &&
         (arena[y + o.y] &&
          arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function playerDrop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    playerReset();
    arenaSweep();
    updateScore();
  }
  dropCounter = 0;
}

function hardDrop() {
  while (!collide(arena, player)) {
    player.pos.y++;
  }
  player.pos.y--;
  merge(arena, player);
  playerReset();
  arenaSweep();
  updateScore();
  dropCounter = 0;
}

function playerMove(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) {
    player.pos.x -= dir;
  }
}

function playerReset() {
  const pieces = 'TJLOSZI';
  player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
  player.pos.y = 0;
  player.pos.x = (cols / 2 | 0) - (player.matrix[0].length / 2 | 0);
  nextPiece = createPiece(pieces[pieces.length * Math.random() | 0]);
  drawNext();
  if (collide(arena, player)) {
    arena.forEach(row => row.fill(0));
    player.score = 0;
    player.lines = 0;
    player.level = 0;
    updateScore();
  }
}

function drawNext() {
  nextCtx.fillStyle = '#000';
  nextCtx.fillRect(0,0,nextCanvas.width,nextCanvas.height);
  nextCtx.scale(20,20);
  drawMatrix(nextPiece, {x:0, y:0}, nextCtx);
  nextCtx.setTransform(1,0,0,1,0,0);
}

function playerRotate(dir) {
  const pos = player.pos.x;
  let offset = 1;
  rotate(player.matrix, dir);
  while (collide(arena, player)) {
    player.pos.x += offset;
    offset = -(offset + (offset > 0 ? 1 : -1));
    if (offset > player.matrix[0].length) {
      rotate(player.matrix, -dir);
      player.pos.x = pos;
      return;
    }
  }
}

function rotate(matrix, dir) {
  for (let y = 0; y < matrix.length; ++y) {
    for (let x = 0; x < y; ++x) {
      [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
    }
  }
  if (dir > 0) {
    matrix.forEach(row => row.reverse());
  } else {
    matrix.reverse();
  }
}

function arenaSweep() {
  let rowCount = 1;
  outer: for (let y = arena.length - 1; y >= 0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) {
        continue outer;
      }
    }
    const row = arena.splice(y, 1)[0].fill(0);
    arena.unshift(row);
    y++;
    player.score += rowCount * 10;
    player.lines++;
    if (player.lines % 10 === 0) {
      player.level++;
      dropInterval = Math.max(100, dropInterval - 100);
    }
    rowCount *= 2;
  }
}

function updateScore() {
  scoreEl.textContent = player.score;
  linesEl.textContent = player.lines;
  levelEl.textContent = player.level;
}

function draw() {
  context.fillStyle = '#000';
  context.fillRect(0, 0, cols, rows);
  drawMatrix(arena, {x: 0, y: 0});
  drawMatrix(player.matrix, player.pos);
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;
let isPaused = false;

function update(time = 0) {
  const deltaTime = time - lastTime;
  lastTime = time;
  if (!isPaused) {
    dropCounter += deltaTime;
    if (dropCounter > dropInterval) {
      playerDrop();
    }
    draw();
  }
  requestAnimationFrame(update);
}

document.addEventListener('keydown', event => {
  if (event.keyCode === 37) {
    playerMove(-1);
  } else if (event.keyCode === 39) {
    playerMove(1);
  } else if (event.keyCode === 40) {
    playerDrop();
  } else if (event.keyCode === 32) {
    hardDrop();
  } else if (event.keyCode === 81) {
    playerRotate(-1);
  } else if (event.keyCode === 87 || event.keyCode === 38) {
    playerRotate(1);
  } else if (event.key.toLowerCase() === 'p') {
    isPaused = !isPaused;
  } else if (event.keyCode === 13) {
    arena.forEach(row => row.fill(0));
    player.score = 0;
    player.lines = 0;
    player.level = 0;
    dropInterval = 1000;
    playerReset();
    updateScore();
    isPaused = false;
  }
});

let arena = createMatrix(cols, rows);
let player = {pos: {x:0, y:0}, matrix: null, score:0, lines:0, level:0};
let nextPiece;

playerReset();
updateScore();
update();
</script>
</body>
</html>
